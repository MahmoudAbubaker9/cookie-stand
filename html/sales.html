<!DOCTYPE html>
<html>
<head>
    <title>Salmon Cookies</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    </header>
    <main>
        <h2>Number of cookies purchased </h2>
        <div id="cookiesSale">
          
        </div>

        <br>

        <fieldset>

            <label for="=nameField">locationName</label>

            <label for="maxField">maxCust</label>
            <input type="number" id="maxInput">
            <br>
            <label for="avgField">avgCookies</label>
            <input type="number" step="any" id="avgInput">

            <input type="submit" value="submit">

        </form>
    </fieldset>
    </main>
    <footer>
        &copy;
    </footer>
